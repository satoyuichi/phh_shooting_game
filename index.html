<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
    <script type="text/javascript" src="./node_modules/p5/lib/p5.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
      window.addEventListener ('DOMContentLoaded', () => {

      const Core = require ('Main');
      const gameMain = new Core.Main ();
      const gui = new dat.GUI();
      
      var stats = new Stats();
      stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild( stats.domElement );

      function animate() {

      stats.begin();

      // monitored code goes here
      gameMain.step ();

      stats.end();

      requestAnimationFrame( animate );

      }

      requestAnimationFrame( animate );
      });
    </script>
  </body>
</html>
